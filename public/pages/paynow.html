<!DOCTYPE html>
<html>

<head>
    <title>Signup - DRIXPro</title>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-auth.js";
        import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDFhya_K5QXvKl-s3jMOEcDE5tseGMGAyo",
            authDomain: "drixpro-44d7e.firebaseapp.com",
            projectId: "drixpro-44d7e",
            storageBucket: "drixpro-44d7e.appspot.com",
            messagingSenderId: "757793478163",
            appId: "1:757793478163:web:38df279487d852536a51e6",
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        window.signup = async () => {
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            const name = document.getElementById("name").value;

            try {
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;

                // Create Firestore user profile
                await setDoc(doc(db, "clients", user.uid), {
                    name,
                    email,
                    accountBalance: 0,
                    totalReturns: 0,
                    totalWithdraws: 0,
                    cryptoBalance: 0,
                    loanLimit: 0,
                    messages: [],
                    activities: []
                });

                window.location.href = "index.html";
            } catch (error) {
                alert("Signup failed: " + error.message);
            }
        };
    </script>
</head>

<body>
    <h2>Signup</h2>
    <input id="name" placeholder="Full Name" type="text"><br>
    <input id="email" placeholder="Email" type="email"><br>
    <input id="password" placeholder="Password" type="password"><br>
    <button onclick="signup()">Sign Up</button>
    <p>Already have an account? <a href="login.html">Login</a></p>
</body>

</html>
